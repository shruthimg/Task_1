<div class="row scroll">
  <div class="resp-table">
    <div id="resp-table-header">
      <div class="resp-table-row">
        <div class="table-header-cell" *ngFor="let column of headers">
          {{column.name}}
        </div>
      </div>
    </div>

    <div id="resp-table-body">
      <div class="resp-table-row" *ngFor="let row of rows;let i = index">

        <div *ngIf="editRowId === row.id && headers[0].name === 'Name'" class="table-body-cell">
          <ng-content select=[app-table-name]></ng-content>
        </div>
        <div *ngIf="editRowId !== row.id" class="table-body-cell" (click)="edit(row.id)">{{row.Name}}</div>

        <div *ngIf="editRowId === row.id && headers[1].name === 'Start Date'" class="table-body-cell">
          <ng-content select=[app-table-date]></ng-content>
        </div>
        <div *ngIf="editRowId !== row.id" (click)="edit(row.id)" class="table-body-cell">{{row.Start_Date}}</div>

        <div *ngIf="editRowId === row.id && headers[2].name === 'Job Role'" class="table-body-cell">
          <ng-content select=[app-table-role]></ng-content>
        </div>
        <div *ngIf="editRowId !== row.id" (click)="edit(row.id)" class="table-body-cell">{{row.Job_Role}}</div>

        <div *ngIf="editRowId === row.id && headers[3].name === 'Department'" class="table-body-cell">
          <ng-content select=[app-table-dept]></ng-content>
        </div>
        <div *ngIf="editRowId !== row.id" (click)="edit(row.id)" class="table-body-cell">{{row.Department}}</div>
      </div>

    </div>

  </div>
</div>
