<!-- Header Component-->
<app-header></app-header>

<!-- Main Component-->
<app-main></app-main>

<!-- Modal Component-->
<app-modal>
  <div app-modal-header>
    <div class="col-md-11">
      <p>Add User</p>
    </div>
    <div class="col-md-1">
      <span class="glyphicon glyphicon-remove" (click)="close()"></span>
    </div>
  </div>

  <div app-modal-body>
    <form [formGroup]="myForm" novalidate>

      <div class="form-group">
        <label class="col-md-3">Name</label>
        <div class="col-md-8">
          <app-text-field [value]="" formControlName="name" [textFieldName]="name"></app-text-field>
        </div>
        <div *ngIf="myForm.controls.name.invalid && (myForm.controls.name.dirty || myForm.controls.name.touched)"
             class="alert alert-danger">

          <div *ngIf="myForm.controls.name.errors?.required">
            Name is required.
          </div>
          <div *ngIf="myForm.controls.name.errors?.minlength">
            Name must be at least 4 characters long.
          </div>

        </div>
      </div>

      <div class="form-grp">
        <label class="col-md-3">Date</label>
        <div class="col-md-8">
          <app-date-field [parentForm]="myForm" [dateFieldName]="date"></app-date-field>
        </div>
      </div>

      <div class="form-grp">
        <label class="col-md-3">Role</label>
        <div class="col-md-8">
          <app-reference-field [parentForm]="myForm" [groupName]="'role'" [refFieldName]="role"></app-reference-field>
        </div>
      </div>

      <div class="form-grp">
        <label class="col-md-3">Department</label>
        <div class="col-md-8">
          <app-reference-field [parentForm]="myForm" [groupName]="'dept'" [refFieldName]="dept"></app-reference-field>
        </div>
      </div>

    </form>
  </div>

  <div app-modal-footer>
    <div >
      <app-button [primary]=true [enabled]="myForm.invalid" (click)="onSubmit(myForm.value)"></app-button>
      <app-button (click)="close()" [primary]=false></app-button>
    </div>
  </div>

</app-modal>
