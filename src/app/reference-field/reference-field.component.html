<div [formGroup]="parentForm">
  <div formGroupName="{{formName}}">
    <input placeholder="{{refFieldName}}" type="text" formControlName="reffield" id="reffield" class="form-control" required>
  </div>
  <div *ngIf="refField.controls.reffield.invalid && (refField.controls.reffield.dirty || refField.controls.reffield.touched)"
       class="alert alert-danger">

    <div *ngIf="refField.controls.reffield.errors?.required">
      {{refFieldName}} is required.
    </div>
    <div *ngIf="refField.controls.reffield.errors?.minlength">
      Name must be at least 4 characters long.
    </div>

  </div>
</div>
