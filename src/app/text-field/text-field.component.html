<div [formGroup]="parentForm">

  <div formGroupName="textField">
    <input placeholder="{{textFieldName}}" type="text" formControlName="textField" class="form-control" id="textField">
  </div>
  <div *ngIf="textField.invalid && (textField.dirty || textField.touched)" class="alert alert-danger">

    <div *ngIf="textField.errors?.required">
      Name is required.
    </div>
    <div *ngIf="textField.errors?.minlength">
      Name must be at least 4 characters long.
    </div>

  </div>

</div>
