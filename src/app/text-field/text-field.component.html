    <mat-form-field class="full-width">
      <mat-label>{{textFieldName}}</mat-label>
      <input matInput placeholder="{{textFieldName}}" type="text" #inputValue
             (input)="onInput()"
             (blur)="onChange($event, inputValue.value)"
             class="form-control"
             value="{{innerValue}}" >
    </mat-form-field>
