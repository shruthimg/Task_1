<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8" >

    <div class="table">
      <div class="table-row header">
        <div class="table-col " *ngFor="let column of headers">{{column}}
        </div>
      </div>

      <div >
        <div class="table-row" *ngFor="let row of rows">
          <div class="table-col" *ngFor="let column of headers">{{row[column]}}</div>
        </div>
      </div>

    </div>

  </div>
</div>
