<div class="row scroll">
  <div class="resp-table">
    <div id="resp-table-header">
      <div class="resp-table-row">
        <div class="table-header-cell" *ngFor="let column of headers">
          {{column.name}}
        </div>
        <div class="table-header-cell">

        </div>
      </div>
    </div>

    <div id="resp-table-body">
      <div class="resp-table-row" *ngFor="let row of rows;let i = index">

        <div *ngIf="enableEdit && enableEditIndex == i" class="table-body-cell">
          <ng-content select=[app-table-name]></ng-content>
        </div>
        <div *ngIf="!enableEdit || enableEditIndex !== i" class="table-body-cell">{{row.Name}}
        </div>

        <div *ngIf="enableEdit && enableEditIndex == i" class="table-body-cell">
          <ng-content select=[app-table-date]></ng-content>
        </div>
        <div *ngIf="!enableEdit || enableEditIndex !== i" class="table-body-cell">
          {{row.Start_Date}}
        </div>

        <div *ngIf="enableEdit && enableEditIndex == i" class="table-body-cell">
          <ng-content select=[app-table-role]></ng-content>
        </div>
        <div *ngIf="!enableEdit || enableEditIndex !== i" class="table-body-cell">
          {{row.Job_Role}}
        </div>

        <div *ngIf="enableEdit && enableEditIndex == i" class="table-body-cell">
          <ng-content select=[app-table-dept]></ng-content>
        </div>
        <div *ngIf="!enableEdit || enableEditIndex !== i" class="table-body-cell">
          {{row.Department}}
        </div>

        <div class="table-body-cell">
          <button *ngIf="enableEdit && enableEditIndex == i" (click)="enableEdit=false"
                  class="btn btn-default button">Cancel
          </button>
          <button *ngIf="enableEdit && enableEditIndex == i" id="saveBtn" class="btn btn-success button"
                  type="submit">Save
          </button>
          <button type="button" class="btn btn-primary button" *ngIf="!enableEdit || enableEditIndex !== i" (click)="enableEditMethod($event, i)">Edit</button>
        </div>

      </div>
    </div>

  </div>
</div>
