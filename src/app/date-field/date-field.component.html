  <div class="form-group">
    <input placeholder="{{dateFieldName}}"
           type="text" bsDatepicker
           class="form-control"
           #inputValue
           value="{{innerValue}}"
           (input)="onInput()"
           (blur)="onChange($event, inputValue.value)"
           (bsValueChange)="dateChanged($event)"
           [bsConfig]="datePickerConfig"
           placement="bottom">
  </div>
